<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"">
    <title>GD Gerenciamento</title>
</head>
<body>
    <main>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 link-secondary">Início</a></li>
                    <li><a href="about.html" class="nav-link px-2 link-dark">Sobre</a></li>
                </ul>

                <div class="col-md-3 text-end">
                    <button type="button" id="btnEntrar" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#modalLogin">Entrar</button>
                    <button type="button" id="btnCadastrar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar</button>
                </div>
            </header>
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6">
                    <img src="assets/img/index_tema.jpg" class="d-block mx-lg-auto img-fluid" alt="imagem" width="700" height="500" loading="lazy">
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold lh-1 mb-3">Controle seus gastos de maneira fácil e intuitiva</h1>
                    <p class="lead">Tenha um controle financeiro total. Com os nossos serviços você controla suas despesas e receitas de forma rápida, fácil e inteligente. Faça seu cadastro agora mesmo.</p>
                </div>
            </div>
        </div>
        <!-- Login modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalLogin">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h5 class="modal-title" id="modal-title">Entrar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-4" id="email_login" placeholder="name@example.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="password_login" placeholder="Senha">
                                <label for="password">Senha</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" id="login">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cadastro modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalCadastro">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h5 class="modal-title" id="modal-title">Cadastre-se</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="name" placeholder="Nome">
                                <label for="name">Nome</label>
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar</label>
                                <input type="file" class="form-control rounded-4" id="avatar">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-4" id="email_create" placeholder="name@example.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="password_create" placeholder="Senha">
                                <label for="password">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="password_confirm" placeholder="Confirmar senha">
                                <label for="password_confirm">Confirmar senha</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" id="cadastrar">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
