<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>GD Gerenciamento - Fatura</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light mt-5">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <span class="fs-4 text-center">GD Gerenciamento</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link link-dark">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="./despesa.html" class="nav-link link-dark">
                                Despesa
                            </a>
                        </li>
                        <li>
                            <a href="./receita.html" class="nav-link link-dark">
                                Receita
                            </a>
                        </li>
                        <li>
                            <a href="./cartao.html" class="nav-link link-dark">
                                Cartões
                            </a>
                        </li>
                        <li>
                            <a href="./categoria.html" class="nav-link link-dark">
                                Categoria
                            </a>
                        </li>
                        <li>
                            <a href="./fatura.html" class="nav-link active">
                                Fatura
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                            id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="" alt="" width="32" height="32" class="rounded-circle me-2" id="profile_image">
                            <strong>Perfil</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                            <li><button id="open_modal_perfil" class="dropdown-item" data-bs-toggle="modal"
                                    data-bs-target="#modalPerfil">Atualizar Perfil</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="../index.html" id="logout">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Fatura</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <select class="form-select" name="" id="card_select"></select>
                        </div>
                    </div>
                </div>


                <div class="row" style="display: none;" id="invoice">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body p-0">
                                <div class="row p-5">
                                    <div class="col-md-3">
                                        <select class="form-select" id="card_select_month" disabled>
                                            <option value="1">Janeiro</option>
                                            <option value="2">Fevereiro</option>
                                            <option value="3">Março</option>
                                            <option value="4">Abril</option>
                                            <option value="5">Maio</option>
                                            <option value="6">Junho</option>
                                            <option value="7">Julho</option>
                                            <option value="8">Agosto</option>
                                            <option value="9">Setembro</option>
                                            <option value="10">Outubro</option>
                                            <option value="11">Novembro</option>
                                            <option value="12">Dezembro</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6 text-right">
                                        <p class="font-weight-bold mb-1">Dia de Fechamento da Fatura</p>
                                        <p class="text-muted" id="date_closed_at"></p>
                                    </div>
                                </div>

                                <hr class="my-5">

                                <div class="row pb-5 p-5">
                                    <div class="col-md-6">
                                        <p class="font-weight-bold mb-4">Informações do Cliente</p>
                                        <p class="mb-1" id="account_name"></p>
                                        <p class="mb-1" id="account_email"></p>
                                    </div>

                                    <div class="col-md-6 text-right">
                                        <p class="font-weight-bold mb-4">Detalhes do Cartão</p>
                                        <p class="mb-1" id="card_type"></p>
                                        <p class="mb-1" id="card_number"></p>
                                        <p class="mb-1" id="card_limitt"></p>
                                        <p class="mb-1" id="card_current_value"></p>
                                    </div>
                                </div>

                                <div class="row p-5">
                                    <div class="col-md-12">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="border-0 text-uppercase small font-weight-bold">ID</th>
                                                    <th class="border-0 text-uppercase small font-weight-bold">DATA DA
                                                        COMPRA</th>
                                                    <th class="border-0 text-uppercase small font-weight-bold">DESCRIÇÃO
                                                    </th>
                                                    <th class="border-0 text-uppercase small font-weight-bold">CATEGORIA
                                                    </th>
                                                    <th class="border-0 text-uppercase small font-weight-bold">STATUS
                                                    </th>
                                                    <th class="border-0 text-uppercase small font-weight-bold">PARCELAS
                                                    </th>
                                                    <th class="border-0 text-uppercase small font-weight-bold">VALOR
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="tbody_expenses_lista"></tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="d-flex flex-row-reverse bg-dark text-white p-4">
                                    <div class="py-3 px-5 text-right">
                                        <div class="mb-2">Total</div>
                                        <div class="h2 font-weight-light" id="total_amount"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- perfil -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalPerfil">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h5 class="modal-title" id="modal-title">Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="name_create" placeholder="Nome">
                            <label for="name">Nome</label>
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Avatar</label>
                            <input type="file" class="form-control rounded-4" id="avatar_create">
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-4" id="email_create"
                                placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="password_create"
                                placeholder="Senha">
                            <label for="password">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="password_confirm"
                                placeholder="Confirmar senha">
                            <label for="password_confirm">Confirmar senha</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit"
                            id="mudar_perfil">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../assets/js/admin/fatura.js"></script>
    <script src="../assets/js/admin/profile.js"></script>
    <script src="../assets/js/admin/logout.js"></script>
</body>

</html>
