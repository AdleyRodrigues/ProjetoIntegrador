                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="./index.html" class="nav-link active" aria-current="page">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="despesa.html" class="nav-link link-dark">

                        <hr>
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="" alt="" width="32" height="32" class="rounded-circle me-2" id="profile_image">
                                <strong>Perfil</strong>
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                                <li><button id="open_modal_perfil" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modalPerfil">Atualizar Perfil</button></li>

                                    <hr class="dropdown-divider">

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Bem Vindo</h1>
                    </div>
                    <div class="text-center">
                        <div>
                            <h3 id="name"></h3>
                        </div>
                        <div>
                            <img src="" alt="" id="avatar" width="200" height="200">
                        </div>
                        <div>
                            <h3 id="email"></h3>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- perfil -->
        <div class="modal fade" tabindex="-1" role="dialog" id="modalPerfil">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h5 class="modal-title" id="modal-title">Perfil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="name_create" placeholder="Nome">
                                <label for="name">Nome</label>
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar</label>
                                <input type="file" class="form-control rounded-4" id="avatar_create">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-4" id="email_create" placeholder="name@example.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="password_create" placeholder="Senha">
                                <label for="password">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="password_confirm" placeholder="Confirmar senha">
                                <label for="password_confirm">Confirmar senha</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit" id="mudar_perfil">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/admin/index.js"></script>
