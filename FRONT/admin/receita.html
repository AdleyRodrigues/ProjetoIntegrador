<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Integrador - Receita</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light mt-5">
                        <span class="fs-4 text-center">GD Gerenciamento</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link link-dark">
                                Meu Perfil
                            </a>
                        </li>
                        <li>
                            <a href="./despesa.html" class="nav-link link-dark">
                                Despesa
                            </a>
                        </li>
                        <li>
                            <a href="./receita.html" class="nav-link active">
                                Receita
                            </a>
                        </li>
                        <li>
                            <a href="./cartao.html" class="nav-link link-dark">
                                Cartões
                            </a>
                        </li>
                        <li>
                            <a href="./categoria.html" class="nav-link link-dark">
                                Categoria
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                            id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="" alt="" width="32" height="32" class="rounded-circle me-2" id="profile_image">
                            <strong>Perfil</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                            <li><button id="open_modal_perfil" class="dropdown-item" data-bs-toggle="modal"
                                    data-bs-target="#modalPerfil">Atualizar Perfil</button></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="../index.html" id="logout">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Receitas</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="nova_receita">Nova
                                Receita</button>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                id="open_filter_receitas">
                                Filtrar
                            </button>
                            <form class="dropdown-menu p-4" aria-labelledby="open_filter_receitas">
                                <div class="mb-3">
                                    <label for="data_de" class="form-label">De</label>
                                    <input type="date" class="form-control" id="data_de">
                                </div>
                                <div class="mb-3">
                                    <label for="data_ate" class="form-label">Até</label>
                                    <input type="date" class="form-control" id="data_ate">
                                </div>
                                <button class="btn btn-primary" id="filtrar_receita">Filtrar</button>
                                <button type="reset" class="btn btn-secondary">Limpar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">DATA</th>
                            <th scope="col">VALOR</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="lista_receitas" class="text-center">
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalReceita">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h5 class="modal-title" id="modal-title">Receita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <input type="hidden" name="" id="receita_id">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control rounded-4" id="receita_date">
                            <label for="receita_date">Data</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control rounded-4" id="receita_value" placeholder="R$">
                            <label for="receita_value">Valor</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit"
                            id="cadastrar_receita">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- perfil -->
    <div class="modal fade" tabindex="-1" role="dialog" id="modalPerfil">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h5 class="modal-title" id="modal-title">Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form class="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="name_create" placeholder="Nome">
                            <label for="name">Nome</label>
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Avatar</label>
                            <input type="file" class="form-control rounded-4" id="avatar_create">
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-4" id="email_create"
                                placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="password_create"
                                placeholder="Senha">
                            <label for="password">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-4" id="password_confirm"
                                placeholder="Confirmar senha">
                            <label for="password_confirm">Confirmar senha</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit"
                            id="mudar_perfil">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../assets/js/admin/receita.js"></script>
    <script src="../assets/js/admin/profile.js"></script>
    <script src="../assets/js/admin/logout.js"></script>
</body>

</html>
